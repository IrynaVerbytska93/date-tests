<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>12 Dates × 12 Formats × 8 Languages</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
    h1 { margin: 0 0 8px; font-size: 20px; }
    p { margin: 0 0 16px; opacity: 0.9; }
    .wrap { overflow: auto; border: 1px solid rgba(127,127,127,.35); border-radius: 12px; }
    table { border-collapse: collapse; width: 100%; min-width: 1200px; }
    th, td { border-bottom: 1px solid rgba(127,127,127,.25); padding: 10px 12px; vertical-align: top; }
    th { position: sticky; top: 0; background: Canvas; z-index: 2; text-align: left; }
    .sticky { position: sticky; left: 0; background: Canvas; z-index: 3; }
    .sticky2 { position: sticky; left: 210px; background: Canvas; z-index: 3; }
    .meta { font-size: 12px; opacity: .8; }
    .tag { display: inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid rgba(127,127,127,.35); font-size: 12px; opacity: .9; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12.5px; }
  </style>
</head>
<body>
  <h1>12 unique dates in 12 formats &amp; 8 languages</h1>
  <p class="meta">Dates: Jan 1st - Jan 12th | Germany &amp; Ukraine focus | Year: <span class="tag">2026</span></p>

  <div class="wrap">
    <table id="tbl">
      <thead id="thead"></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

<script>
const YEAR = 2026;
const MONTH = 1; // January only
const pad2 = (n) => String(n).padStart(2, "0");

const langs = [
  { key: "en", country: "United States", language: "English", months: ["January","February","March","April","May","June","July","August","September","October","November","December"] },
  { key: "zh", country: "China", language: "Mandarin (中文)", months: ["1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月"] },
  { key: "hi", country: "India", language: "Hindi (हिन्दी)", months: ["जनवरी","फ़रवरी","मार्च","अप्रैल","मई","जून","जुलाई","अगस्त","सितंबर","अक्टूबर","नवंबर","दिसंबर"] },
  { key: "es", country: "Spain", language: "Spanish (Español)", months: ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"] },
  { key: "de", country: "Germany", language: "German (Deutsch)", months: ["Januar","Februar","März","April","Mai","Juni","Juli","August","September","Oktober","November","Dezember"] },
  { key: "ar", country: "Saudi Arabia", language: "Arabic (العربية)", months: ["يناير","فبراير","مارس","أبريل","مايو","يونيو","يوليو","أغسطس","سبتمبر","أكتوبر","نوفمبر","ديسمبر"] },
  { key: "pt", country: "Brazil", language: "Portuguese (Português)", months: ["janeiro","fevereiro","março","abril","mayo","junio","julio","agosto","setembro","outubro","novembro","dezembro"] },
  { key: "uk", country: "Ukraine", language: "Ukrainian (Українська)", months: ["січень","лютий","березень","квітень","травень","червень","липень","серпень","вересень","жовтень","листопад","грудень"] }
];

function shortMonth(pack, m) {
  const full = pack.months[m-1];
  if (pack.key === "zh") return full;
  return full.length <= 4 ? full : full.slice(0, 3) + ".";
}

// 12 Formats, each will be assigned to a specific day 1-12
const formats = [
  { name: "1) MM/DD/YYYY", fn: (y,m,d) => `${pad2(m)}/${pad2(d)}/${y}` },
  { name: "2) DD/MM/YYYY", fn: (y,m,d) => `${pad2(d)}/${pad2(m)}/${y}` },
  { name: "3) YYYY/MM/DD", fn: (y,m,d) => `${y}/${pad2(m)}/${pad2(d)}` },
  { name: "4) YYYY-MM-DD", fn: (y,m,d) => `${y}-${pad2(m)}-${pad2(d)}` },
  { name: "5) MMMM DD, YYYY", fn: (y,m,d,p) => `${p.months[m-1]} ${pad2(d)}, ${y}` },
  { name: "6) DD MMMM YYYY", fn: (y,m,d,p) => `${pad2(d)} ${p.months[m-1]} ${y}` },
  { name: "7) DD-MMM-YYYY", fn: (y,m,d,p) => `${pad2(d)}-${shortMonth(p, m).replace('.','')}-${y}` },
  { name: "8) MM-DD-YYYY", fn: (y,m,d) => `${pad2(m)}-${pad2(d)}-${y}` },
  { name: "9) DD-MM-YY", fn: (y,m,d) => `${pad2(d)}-${pad2(m)}-${String(y).slice(-2)}` },
  { name: "10) D/M/YYYY", fn: (y,m,d) => `${d}/${m}/${y}` },
  { name: "11) YYYY.MM.DD", fn: (y,m,d) => `${y}.${pad2(m)}.${pad2(d)}` },
  { name: "12) DD.MM.YYYY", fn: (y,m,d) => `${pad2(d)}.${pad2(m)}.${y}` }
];

const thead = document.getElementById("thead");
const headerRow = document.createElement("tr");
headerRow.innerHTML = `<th class="sticky" style="min-width:210px">Date (month/day)</th><th class="sticky2" style="min-width:300px">Format</th>`;
langs.forEach(l => {
  const th = document.createElement("th");
  th.style.minWidth = "220px";
  th.innerHTML = `<div><strong>${l.country}</strong></div><div class="meta">${l.language}</div>`;
  headerRow.appendChild(th);
});
thead.appendChild(headerRow);

const tbody = document.getElementById("tbody");

// Loop through each format and assign it a unique day from 1 to 12
formats.forEach((f, index) => {
  const day = index + 1; // Day 1 for Format 1, Day 2 for Format 2, etc.
  const tr = document.createElement("tr");
  
  tr.innerHTML = `<td class="sticky mono">${pad2(MONTH)}/${pad2(day)}</td><td class="sticky2"><span class="tag">${f.name}</span></td>`;
  
  langs.forEach(p => {
    const td = document.createElement("td");
    td.className = "mono";
    td.textContent = f.fn(YEAR, MONTH, day, p);
    tr.appendChild(td);
  });
  
  tbody.appendChild(tr);
});
</script>
</body>
</html>
