<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>4 Dates × 13 Formats × 8 Languages</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
    h1 { margin: 0 0 8px; font-size: 20px; }
    p { margin: 0 0 16px; opacity: 0.9; }
    .wrap { overflow: auto; border: 1px solid rgba(127,127,127,.35); border-radius: 12px; }
    table { border-collapse: collapse; width: 100%; min-width: 1200px; }
    th, td { border-bottom: 1px solid rgba(127,127,127,.25); padding: 10px 12px; vertical-align: top; }
    th { position: sticky; top: 0; background: Canvas; z-index: 2; text-align: left; }
    .sticky { position: sticky; left: 0; background: Canvas; z-index: 3; }
    .sticky2 { position: sticky; left: 210px; background: Canvas; z-index: 3; }
    .meta { font-size: 12px; opacity: .8; }
    .tag { display: inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid rgba(127,127,127,.35); font-size: 12px; opacity: .9; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12.5px; }
  </style>
</head>
<body>
  <h1>4 dates (Jan &amp; Apr) in 13 formats &amp; 8 languages</h1>
  <p class="meta">
    Rule: January and April, one day &lt; 10 and one day &gt; 10. Year used: <span class="tag">2026</span>
  </p>

  <div class="wrap">
    <table id="tbl">
      <thead id="thead"></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

<script>
const YEAR = 2026;

const samples = [
  { m: 1,  d: 3  }, { m: 1,  d: 15 },
  { m: 4,  d: 9  }, { m: 4,  d: 21 }
];

const pad2 = (n) => String(n).padStart(2, "0");

const langs = [
  {
    key: "en",
    country: "United States",
    language: "English",
    months: ["January","February","March","April","May","June","July","August","September","October","November","December"]
  },
  {
    key: "zh",
    country: "China",
    language: "Mandarin (中文)",
    months: ["1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月"]
  },
  {
    key: "hi",
    country: "India",
    language: "Hindi (हिन्दी)",
    months: ["जनवरी","फ़रवरी","मार्च","अप्रैल","मई","जून","जुलाई","अगस्त","सितंबर","अक्टूबर","नवंबर","दिसंबर"]
  },
  {
    key: "es",
    country: "Spain",
    language: "Spanish (Español)",
    months: ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"]
  },
  {
    key: "de",
    country: "Germany",
    language: "German (Deutsch)",
    months: ["Januar","Februar","März","April","Mai","Juni","Juli","August","September","Oktober","November","Dezember"]
  },
  {
    key: "ar",
    country: "Saudi Arabia",
    language: "Arabic (العربية)",
    months: ["يناير","فبراير","مارس","أبريل","مايو","يونيو","يوليو","أغسطس","سبتمبر","أكتوبر","نوفمبر","ديسمبر"]
  },
  {
    key: "pt",
    country: "Brazil",
    language: "Portuguese (Português)",
    months: ["janeiro","fevereiro","março","abril","mayo","junio","julio","agosto","setembro","outubro","novembro","dezembro"]
  },
  {
    key: "uk",
    country: "Ukraine",
    language: "Ukrainian (Українська)",
    months: ["січень","лютий","березень","квітень","травень","червень","липень","серпень","вересень","жовтень","листопад","грудень"]
  }
];

function shortMonth(pack, m) {
  const full = pack.months[m-1];
  if (pack.key === "zh") return full;
  if (full.length <= 4) return full;
  return full.slice(0, 3) + ".";
}

const formats = [
  { name: "1) ISO 8601", fn: (y,m,d) => `${y}-${pad2(m)}-${pad2(d)}` },
  { name: "2) DD-MM-YYYY", fn: (y,m,d) => `${pad2(d)}-${pad2(m)}-${y}` },
  { name: "3) MM/DD/YYYY", fn: (y,m,d) => `${pad2(m)}/${pad2(d)}/${y}` },
  { name: "4) DD/MM/YYYY", fn: (y,m,d) => `${pad2(d)}/${pad2(m)}/${y}` },
  { name: "5) YYYY/MM/DD", fn: (y,m,d) => `${y}/${pad2(m)}/${pad2(d)}` },
  { name: "6) D MMM YYYY", fn: (y,m,d,pack) => `${d} ${shortMonth(pack, m)} ${y}` },
  { name: "7) MMM D, YYYY", fn: (y,m,d,pack) => `${shortMonth(pack, m)} ${d}, ${y}` },
  { name: "8) D MMMM YYYY", fn: (y,m,d,pack) => `${d} ${pack.months[m-1]} ${y}` },
  { name: "9) MMMM D, YYYY", fn: (y,m,d,pack) => `${pack.months[m-1]} ${d}, ${y}` },
  { name: "10) YYYY.MM.DD", fn: (y,m,d) => `${y}.${pad2(m)}.${pad2(d)}` },
  { name: "11) DD.MM.YYYY", fn: (y,m,d) => `${pad2(d)}.${pad2(m)}.${y}` },
  { name: "12) YYYYMMDD (compact)", fn: (y,m,d) => `${y}${pad2(m)}${pad2(d)}` },
  { name: "13) D-M-YY", fn: (y,m,d) => `${d}-${m}-${String(y).slice(-2)}` }
];

const thead = document.getElementById("thead");
const headerRow = document.createElement("tr");

const thLabel = document.createElement("th");
thLabel.className = "sticky";
thLabel.style.minWidth = "210px";
thLabel.textContent = "Date (month/day)";
headerRow.appendChild(thLabel);

const thFormat = document.createElement("th");
thFormat.className = "sticky2";
thFormat.style.minWidth = "300px";
thFormat.textContent = "Format";
headerRow.appendChild(thFormat);

for (const pack of langs) {
  const th = document.createElement("th");
  th.style.minWidth = "220px";
  th.innerHTML = `<div><strong>${pack.country}</strong></div><div class="meta">${pack.language}</div>`;
  headerRow.appendChild(th);
}
thead.appendChild(headerRow);

const tbody = document.getElementById("tbody");

for (const s of samples) {
  const { m, d } = s;

  for (const f of formats) {
    const tr = document.createElement("tr");

    const tdLabel = document.createElement("td");
    tdLabel.className = "sticky mono";
    tdLabel.textContent = `${pad2(m)}/${pad2(d)}`;
    tr.appendChild(tdLabel);

    const tdFmt = document.createElement("td");
    tdFmt.className = "sticky2";
    tdFmt.innerHTML = `<span class="tag">${f.name}</span>`;
    tr.appendChild(tdFmt);

    for (const pack of langs) {
      const td = document.createElement("td");
      td.className = "mono";
      td.textContent = f.fn(YEAR, m, d, pack);
      tr.appendChild(td);
    }
    tbody.appendChild(tr);
  }
}
</script>
</body>
</html>
